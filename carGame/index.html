<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="road"></div>

    <img class="car" src="https://i.postimg.cc/3xmb8pyC/car-png-2-removebg-preview.png" >

    <img class="tree tree1"  src="https://i.postimg.cc/NMXjjdcf/tree1-png.png" >
    <img class="tree tree2"  src="https://i.postimg.cc/G3BkkRcH/tree3.png" >
    <img class="tree tree3"  src="https://i.postimg.cc/sXx2C3nS/tree2-png.png" >
    <img class="tree tree4"  src="https://i.postimg.cc/G3BkkRcH/tree3.png " >
    <img class="tree tree5"  src="https://i.postimg.cc/sXx2C3nS/tree2-png.png" >
    <img class="tree tree6"  src="https://i.postimg.cc/NMXjjdcf/tree1-png.png" >

    <img class="arrow"  src="https://s1.iconbird.com/ico/0912/ToolbarIcons/w256h2561346685452ArrowUp.png" >
    <img class="danger"  src="https://i.postimg.cc/hjz2Ydqd/arrow-png.png" >
    <img class="coin"  src="https://i.postimg.cc/m2sttWhx/coin-png-removebg-preview.png" >

    <button class="game-button">
        <img class="pause" src="https://i.postimg.cc/P5SKr4XD/pause-png.png">
        <img class="play" src="https://i.postimg.cc/Pqc4158r/play.png">
    </button>

    <div class="game-score"> 0 </div>

    <div class="backdrop">
        <div class="backdrop-container">
            <p class="finish-text">Итоговый счет: <span class="finish-score">0</span> </p>
            <button type="button" class="restart-button">Начать заново</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
